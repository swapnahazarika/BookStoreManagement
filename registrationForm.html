<!DOCTYPE html>
<html>

<head>

    <title>User Registration Form</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <header>
        <h1>SignUp Form</h1>
    </header>

    <section class="container">
        <form id="my-form">
            <h1>Add User</h1>
            <div class="msg"></div>
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Name">
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="text" id="email" placeholder="Email">
            </div>
            <div class="emailmsg"></div>
            <div>
                <label for="phno">PhNo:</label>
                <input type="text" id="phno" placeholder="PhNo">
            </div>
            <div class="phnomsg"></div>
            <div>
                <label for="state">State:</label>
                <input type="text" id="state" placeholder="State">
            </div>
            <div>
                <label for="district">District:</label>
                <input type="text" id="district" placeholder="District">
            </div>
            <div>
                <label for="pinno">PinNo:</label>
                <input type="text" id="pinno" placeholder="PinNo">
            </div>
            <div class="pinnomsg"></div>
            <div>
                <label for="username">User Name:</label>
                <input type="text" id="username" placeholder="User Name">
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Password">
            </div>

            <input class="submitbtn" type="submit" value="SignUp">
            <input class="resetbtn" type="reset" value="Clear">
        </form>

        <ul id="users"></ul>

        <!-- <ul class="items">
        <li class="item">Item 1</li>
        <li class="item">Item 2</li>
        <li class="item">Item 3</li>
      </ul> -->
    </section>


    <script src="JS/registration.js"></script>
</body>

</html>
